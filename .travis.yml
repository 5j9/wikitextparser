git:
    depth: 1
language: python
install:
    - pip install 'setuptools>=36.2.1'
    - pip install .
    - pip install codecov
script:
    - coverage run tests
python:
    - "3.4"
    - "3.5"
    - "3.6"
matrix:  # travis-ci/issues/9815
  include:
    - python: 3.7
      dist: xenial
      sudo: true
    - python: 3.8
      dist: xenial
      sudo: true
    - python: nightly
      dist: xenial
      sudo: true
after_success:
    - codecov
